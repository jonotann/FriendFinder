<!DOCTYPE html>
<html>

<head>
	<title>Friend Finder Pro</title>

	<!-- Link to the jQuery Library -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Link to reset stylesheet -->
	<link rel="stylesheet" href="css/reset.css">

	<!--Materialize-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	 crossorigin="anonymous">

	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!--font-family: 'Indie Flower', cursive;-->

	<!--CSS-->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper indigo lighten-2">
				<i class="fa fa-comments" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/api/friends">API Friends List</a></li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container">
		<div class="row">
			<div class="col s12 z-depth-5 mainpanel">
				<div id="mainpanel-content">
					<h2>Get matched with your bestfriend today!</h1>
					<div class="divider"></div>
					<h4>Answer a few basic questions.</h2>
					<h4>Find the friend with the greatest compatibility!</h2>
					<a href="/survey">
						<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
							<i class="right"></i>
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
